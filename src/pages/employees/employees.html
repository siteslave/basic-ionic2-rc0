<ion-header>

  <ion-navbar color="primary">
    <ion-title>Employees</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <button ion-item *ngFor="let user of users" (click)="getDetail(user)">
    <h2>{{ user.name }}</h2>
    <p>{{ user.email }}</p>
  </button>
</ion-list>

</ion-content>
